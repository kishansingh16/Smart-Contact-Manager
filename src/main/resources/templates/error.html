<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}"/>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="text-center p-10 bg-white rounded-lg shadow-lg">
        <h1 class="text-4xl font-bold text-red-600">Oops! An Error Occurred</h1>
        <p class="text-xl text-gray-700 mt-4">Error Code: <span th:text="${errorCode}"></span></p>
        <p class="text-lg text-gray-600 mt-2" th:text="${errorMessage}"></p>
        <a href="/home" class="mt-6 inline-block px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-300">
            Go Back to Home
        </a>
    </div>
</body>
</html>
