<!DOCTYPE html>
<html 
    class="dark"
    lang="en" 
    th:fragment="parent(content,title,script)" 
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">SCM</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}"/>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body class="dark:bg-gray-900 dark:text-white ">
    <!-- Navbar -->
    <div data-th-replace="navbar::navbar"></div>

    <!-- Main Content with Navbar Offset -->
    <div class="pt-24 pb-20 px-4 md:px-8 lg:px-16 w-full dark:bg-gray-900">
        <section data-th-replace="${content}"></section>
    </div>

    <!-- Footer with Margin -->
    <footer class="p-6 mt-16 bg-gray-800 text-white text-center shadow-lg">
        <p class="text-sm">Footer: This is a Mentorship Website</p>
    </footer>

    <!-- Flowbite Script -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script> -->
    <script src="/node_modules/flowbite/dist/flowbite.min.js"></script>
    <th:block data-th-replace="${script}"></th:block>
</body>
</html>
