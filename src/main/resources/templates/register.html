<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div id="content" class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
        <div class="max-w-md w-full bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
            
            <!-- Message Fragment (if any) -->
            <div data-th-replace="message::messagebox"></div>
            
            <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-6">
                Create an Account
            </h2>

            <form th:action="@{/do-register}" th:object="${userForm}" method="POST" novalidate>
                
                <!-- Full Name -->
                <div>
                    <label class="block text-gray-700 dark:text-gray-300 font-medium">Full Name</label>
                    <input type="text" th:field="*{name}" required 
                        class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        placeholder="Enter your name">
                    <p data-th-if="${#fields.hasErrors('name')}"
                        data-th-errors="*{name}"
                        class="text-red-600 px-1 py-0.5">
                        Full Name is required.
                    </p>
                </div>
                
                <!-- Email -->
                <div>
                    <label class="block text-gray-700 dark:text-gray-300 font-medium">Email</label>
                    <input type="email" th:field="*{email}" required 
                        class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        placeholder="Enter your email">
                    <p data-th-if="${#fields.hasErrors('email')}"
                        data-th-errors="*{email}"
                        class="text-red-600 px-1 py-0.5">
                        Email is required.
                    </p>
                </div>
                
                <!-- Contact Number -->
                <div>
                    <label class="block text-gray-700 dark:text-gray-300 font-medium">Contact Number</label>
                    <input type="tel" th:field="*{phoneNumber}" required 
                        class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        placeholder="Enter your contact number">
                    <p data-th-if="${#fields.hasErrors('phoneNumber')}"
                        data-th-errors="*{phoneNumber}"
                        class="text-red-600 px-1 py-0.5">
                        Contact Number is required.
                    </p>
                </div>
                
                <!-- Password -->
                <div>
                    <label class="block text-gray-700 dark:text-gray-300 font-medium">Password</label>
                    <input type="password" th:field="*{password}" required 
                        class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        placeholder="Enter new password">
                    <p data-th-if="${#fields.hasErrors('password')}"
                        data-th-errors="*{password}"
                        class="text-red-600 px-1 py-0.5">
                        Password is required.
                    </p>
                </div>
                
                <!-- About Yourself -->
                <div>
                    <label class="block text-gray-700 dark:text-gray-300 font-medium">About Yourself</label>
                    <textarea th:field="*{about}" rows="3" required
                        class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        placeholder="Write something about yourself..."></textarea>
                    <p data-th-if="${#fields.hasErrors('about')}"
                        data-th-errors="*{about}"
                        class="text-red-600 px-1 py-0.5">
                        About Yourself is required.
                    </p>
                </div>

                <!-- Buttons -->
                <div class="flex gap-4">
                    <button type="submit" class="flex-1 bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                        Sign Up
                    </button>
                    <button type="reset" class="flex-1 bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600 transition">
                        Reset
                    </button>
                </div>
            </form>

            <!-- Login Redirect -->
            <p class="text-center text-gray-600 dark:text-gray-400 mt-4">
                Already have an account? 
                <a th:href="@{/login}" class="text-blue-500 hover:underline">Login</a>
            </p>
        </div>
    </div>

    <script>
        console.log("Sign-up Page Loaded");
    </script>
</body>
</html>
